<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="../dist/zreact.js"></script>
    <!-- <script src="../node_modules/preact/dist/preact.dev.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        'use strict';
        var h = zreact.h;
        var render = zreact.render;
        class App extends zreact.Component {
            componentWillUnmount() {
                console.log("App componentWillUnmount")
            }
            constructor(props) {
                super(props)
            }
            render() {
                return this.props.show
            }
        }
        class test extends zreact.Component {
            constructor(props) {
                super(props)
                this.state = {
                    show: true,
                    num: 0
                }
            }
            test() {
                if (this.state.num < 3) {
                    this.setState({
                        num: this.state.num + 1
                    })
                } else {
                    this.setState({
                        num: 0
                    })
                }
            }
            test2() {
                if (this.state.num < 3) {
                    this.setState({
                        show: !this.state.show,
                        num: this.state.num + 1
                    })
                } else {
                    this.setState({
                        show: !this.state.show,
                        num: 0
                    })
                }
            }
            render() {
                var state = this.state;
                var vnode
                if (state.num === 1) {
                    vnode = h("div", null, "测试1")
                } else if (state.num === 2) {
                    vnode = h("p", null, "测试2")
                } else if (state.num === 3) {
                    vnode = h("button", null, "测试3")
                } else {
                    vnode = null
                }
                return h("div", null, h('button', {onClick: this.test.bind(this)}, "切换"), h('button', {onClick: this.test2.bind(this)}, "卸载"), state.show ? h(App, { show: vnode }) : null)
            }
        }
        render(h(test), document.getElementById('app'))

    </script>
    <script src="../devtools-run.js"></script>
    <!-- <script src="../node_modules/preact/devtools.js"></script> -->
</body>
</html>
