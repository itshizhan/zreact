<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="../dist/zreact.js"></script>
    <!-- <script src="../node_modules/preact/dist/preact.dev.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        'use strict';
        var h = zreact.h;
        var render = zreact.render;
        var Component = zreact.Component;
        class Foo extends Component {
            componentDidMount() {
                console.log("Foo componentDidMount")
            }
            componentWillUnmount() {
                console.log("Foo componentWillUnmount")
            }
            render() {
                return h("h1", null, "测试")
            }
        }
        class Bar extends Component {
            componentDidMount() {
                console.log("Bar componentDidMount")
            }
            componentWillUnmount() {
                console.log("Bar componentWillUnmount")
            }
        }
        class App extends Component {
            constructor() {
                super()
                this.state = {
                    child: Foo
                }
                this.test = this.test.bind(this)
            }
            test() {
                this.setState({
                    child: this.state.child === Bar ? Foo : Bar
                });
            }
            render() {
                return h("div", null, h('button', {onClick: this.test}, "切换"), h(this.state.child))
            }
        }
        var dom = render(h(App), document.getElementById('app'))
        // render(h("div"), document.getElementById('app'), dom)
        // render(h(Bar), document.getElementById('app'))

    </script>
    <script src="../devtools-run.js"></script>
    <!-- <script src="../node_modules/preact/devtools.js"></script> -->
</body>
</html>
