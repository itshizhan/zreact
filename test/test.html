<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="../dist/zreact.js"></script>
    <!-- <script src="../node_modules/preact/dist/preact.dev.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        'use strict';
        var h = zreact.h;
        var render = zreact.render;
        var Component = zreact.Component;
        function Text(props) {
            return props.value
        }
        class App extends Component {
            constructor(p, c) {
                super(p, c)
                this.state = {
                    1: null,
                    2: "null2",
                    3: null
                };
            }
            render() {
                const TextChild = []
                const ButtonChild = []
                for (const key in this.state) {
                    const val = this.state[key]
                    TextChild.push(h(Text, {value: val, key}))
                    ButtonChild.push(h("button", {key, "onClick": () => this.setState({[key]: val? null : "null" + key})}, "button"+ key))
                }
                return h("div", null, h("div", null, TextChild), h("div", null, ButtonChild))
            }
        }
        render(h(App), document.getElementById("app"))
    </script>
    <script src="../devtools-run.js"></script>
    <!-- <script src="../node_modules/preact/devtools.js"></script> -->
</body>
</html>
