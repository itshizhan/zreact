<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        'use strict';
        var h = zreact.h;
        var render = zreact.render;
        var Component = zreact.Component;
        function createComponent(name) {
            class Init extends Component {
                render(props) {
                    return props.children;
                }
                componentWillMount() {
                    console.log("------"+name+"------")
                }
            }
            // Init.name = name;
            return Init;
        }
        const A = createComponent("A");
        const B = createComponent("B");
        const C = createComponent("C");
        const root = document.querySelector("#app");
        let app = null;
        app = render(h(A, null, h(B, null, h(C, null, "Test"))), root, app);
        console.log("-------1-------")
        app = render(h(A, null, h(B, null, "Test")), root, app);
        console.log("-------2-------")
        app = render(h(A, null, "Test"), root, app);
    </script>
    <script src="../devtools-run.js"></script>
    <!-- <script src="../node_modules/preact/devtools.js"></script> -->
</body>
